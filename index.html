<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <h1>Todo List</h1>
    <p>Nueva Tarea</p>
    <input id="nuevaTarea" />
    <button id="agregarTarea">Agregar</button>
    <div class="info-tareas">
      <div class="contadores">
        <span id="cuenta-tareas">Total: </span>
        <span id="cuenta-completadas">Realizadas: 0</span>
      </div>
      <div class="lista">
        <div class="titulo-tareas">
          <p>ID</p>
          <p>Tarea</p>
        </div>
        <ul id="listaTareas"></ul>
      </div>
    </div>
    <script src="./assets/javascript/script.js"></script>
  </body>
</html>
